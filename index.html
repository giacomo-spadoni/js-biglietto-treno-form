<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Biglietto del treno</title>
</head>

<body>
    <!-- header content -->
    <header>
        <section class="container text-center py-3">
            <h1>Calcola facilmente il prezzo del treno</h1>
        </section>
    </header>
    <!-- main content -->
    <main>
        <section class="container_custom text-start py-3">
            <div class="input-group mb-3">
                <span class="input-group-text">Chilometri destinazione</span>
                <input type="text" class="form-control" id="destination">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Età</span>
                <input type="text" class="form-control" id="age">
            </div>
            <div class="border border-light rounded p-2 d-flex flex-column align-items-center">
                <button id="price" href="" class="btn">clicca quì per scoprire il prezzo</button>
                <div id="costo-totale"></div>
            </div>
        </section>
    </main>


    <script type="text/javascript" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
